# https://github.com/japaric/trust

dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
  - PROJECT_NAME=hunk
  # trust uses crate name in its scripts
  - CRATE_NAME=hunk
  - CHANNEL=nightly

matrix:
 include:
   # Linux
   - env: TARGET=x86_64-unknown-linux-gnu
     rust: nightly
   # OSX
   - env: TARGET=x86_64-apple-darwin
     os: osx
     rust: nightly

before_install:
 - set -e
 - rustup self update

install:
 - sh ci/install.sh
 - source ~/.cargo/env || true

script:
 - bash ci/script.sh

after_script: set +e

before_deploy:
 - sh ci/before_deploy.sh



deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  skip_cleanup: true
  on:
    repo: danneu/hunk
    tags: true


cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo


notifications:
  email:
    on_success: never